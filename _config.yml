author: IsraelRebellion
twitter:
  username: IsraelRebellion
  card: summary_large_image
facebook:
  publisher: XRisrael
logo: /assets/logo.svg
social:
  name: Israel Rebellion
  links:
    - https://twitter.com/IsraelRebellion
    - https://www.facebook.com/XRisrael
    - https://www.instagram.com/extinctionrebellionisrael/
    - https://www.instagram.com/redrebelbrigadeisrael/
    - https://rebellion.global/
    - https://extinctionrebellion.uk/
defaults:
  - scope:
      path: ""
    values:
      image: /assets/images/about.webp

#google_site_verification
#webmaster_verifications:
