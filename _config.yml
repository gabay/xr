title: המרד בהכחדה
email: your-email@example.com
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://xrisrael.earth" # the base hostname & protocol for your site, e.g. http://example.com

# Site SEO Metadata (related to the `Jekyll SEO Tag` Plugin. Instructions: https://github.com/jekyll/jekyll-seo-tag/blob/master/docs/usage.md
description:
