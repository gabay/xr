---
layout: default
title: חדשות
description: ציוצים ופוסטים של המרד נגד הכחדה בטוויטר ופייסבוק
image: /assets/images/news.jpg

sections:
 - section1
 - section2
permalink: /news/
order: 4
footer: news
---

<div class="news-header page-headers">
	<div class="overlay page-overlay flex flex-align-center flex-justify-center flex-column">
		<div class="">
			חדשות
		</div>
	</div>
</div>

<div class="news news-page mx-30 mt-1">
	{% for post in site.posts %}
		<article class="post mb-2">
			<div class="image">
				<img src="{{ post.featured_image }}" alt="{{ post.title }}">
			</div>
      <h2 class="mb-1 mt-1 text-lg line-height-1">
      		{{ post.title }}
      </h2>
			<div class="alef font-bold text-sm mb-2">{{ post.subtitle }}</div>
			<a class="btn-black mb-2" href="{{ site.baseurl }}{{ post.url }}">קראו עוד</a>
		</article>
	{% endfor %}
</div>
