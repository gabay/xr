---
layout: default
title: פעלו עכשיו
permalink: /act-now/
order: 2
---
<div class=" bg-act-now  page-headers">
	<div class="overlay page-overlay flex flex-align-center flex-justify-center flex-column ">
		<div class="act-now-title">
			{{page.title}}
		</div>
	</div>
</div>

<div class="bg-yellow">
	<div class="act-now-move-up  act-now-squares  flex flex-align-center flex-justify-center  mx-2rem">
		{% for square in site.data.act-now %}
		<div class="square-margin">
			<a class="square square-{{square.color}}" href="{{site.baseurl}}/about{{square.link}}">
				<div class="flex flex-column flex-justify-center h-100 square-content">
					<img src="{{site.baseurl}}/assets/images/{{square.image}}.svg" alt="{{square.image}}" class="square-image">
					<div class="square-text">
						{{ square.title }}
					</div>
				</div>
			</a>
		</div>
		{% endfor %}
	</div>
</div>
