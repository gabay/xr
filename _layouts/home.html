---
layout: default
---

<div class="home">
  {%- if page.title -%}
    <h1 class="page-heading">{{ page.title }}</h1>
  {%- endif -%}
<section class="hero h-100v w-100 flex flex-align-center flex-justify-center flex-column">
  <div class="hero-title">
    {{ page.hero-title }}
  </div>
  <div class="hero-text">
    <p class="px-10 text-center">
      {{ page.hero-text }}
    </p>
  </div>
  <a class="btn-black" href="/crisis/">
    {{ page.read-more }}
  </a>
</section>

<div class="absolute w-50 left-50 ">
  <img src="{{site.base_url}}/assets/images/hourglass.svg" alt="hourglass", class="hourglass">
</div>
<section class="about h-85v w-100 flex flex-align-center flex-justify-center aflex-column">

</section>
