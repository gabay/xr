<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">

		<ol class="text-white">
			{% for page in site.pages %}
				{% if page.title and page.path != "404.html" %}
  				<li>
  					{{ page.title }}
  					{% for section in page.sections %}
    					{{ section }}
            {% endfor %}
  				</li>
				{% endif %}
			{% endfor %}
		</ol>
  </div>

</footer>
