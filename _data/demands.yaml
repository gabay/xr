- title: אמירת אמת
  content: |
    הכרזה על מצב חירום אקלימי ואקולוגי.
    על ממשלת ישראל להכיר בעובדות המדעיות בדבר מצב החירום האקלימי והאקולוגי בעולם ומקומה הייחודי והמסוכן של ישראל ביחס לשאר העולם.
    על הממשלה להכריז על מצב חירום אקלימי ואקולוגי וליידע את הציבור על השלכותיו ועל דחיפות השינוי הנדרש.

- title: פעולה מיידית
  content: |
    שיקום מערכות הטבע ומעבר לכלכלה נקייה מגז, פחם ונפט עד 2025.
    על ממשלת ישראל להתאים את כל תוכניות העבודה למצב החירום האקלימי והאקולוגי. עליה להתגייס לשיקום מערכות הטבע ולהגנה עליהן, כי ביטחוננו תלוי בהן. על הממשלה לסלול את הדרך לכלכלה נקייה לרווחת הכלל.

- title: פוליטיקה של תקווה
  content: |
    הקמת ועידת אזרחים בנושא משבר האקלים והמשבר האקולוגי.
    על הממשלה להקים ועידת אזרחים בנושא משבר האקלים והמשבר האקולוגי שהחלטותיה תהיינה מחייבות. מהלך זה יאפשר למערכת הדמוקרטית הישראלית ליישם שיקולים ארוכי טווח, נקיים מאינטרסים צרים ומשקפים את הטוב המשותף.
